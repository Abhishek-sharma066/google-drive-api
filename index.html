<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive File Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
<body>
    <div id="file-manager">
        <h1>Google Drive File Manager</h1>
        <div id="navigation">  
            <div class="create" id="create_folder">+create new folder</div>
            <div class="create" id="create_file">+create new file</div>        
            <button id="main_dir" style="display: none;">Main Directory</button>
            <button id="back-button" style="display: none;">Back</button>
        </div>
  
        <div id="file-list"></div>
    </div>

    <!-- Modal for creating folder or file -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title"></h2>
        <input type="text" id="input-name" placeholder="Enter name..." />
        <button id="create-btn">Create</button>
        <button id="cancel-btn">Cancel</button>
    </div>
</div>
    
</body>
</html>

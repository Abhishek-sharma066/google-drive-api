<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive File Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>

</head> 
<body>
    <div id="file-manager">
        <h1>Google Drive File Manager</h1>
<p id="status"></p>
<!-- loader -->
 <div class="loader-container" id="loaderContainer">
    <div class="loader"></div>
    <div class="loading_text"><strong>  Uploading files to google drive ...</strong></div>
</div>
    <!-- ///////////// -->
        <div id="navigation">  
            <div class="upload_div">
                <div class="file-name" id="fileName">Upload files</div>
               </div>
            <div class="create" id="create_folder">+create new folder</div>
            <div class="create" id="create_file">+create new file</div>        
            <button id="main_dir" style="display: none;">Main Directory</button>
            <button id="back-button" style="display: none;">Back</button>
        </div>
  
        <div id="file-list"></div>
    </div>

    <!-- ////////// -->
    <form id="uploadForm" enctype="multipart/form-data">
            <button type="button" id="uploadBtn" class="upload-btn">Upload Files</button>
            <input type="file" id="fileInput" name="files[]" multiple required style="display: none;">     
        </form>
    <!-- Modal for creating folder or file -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title"></h2>
        <input type="text" id="input-name" placeholder="Enter name..." />
        <button id="create-btn">Create</button>
        <button id="cancel-btn">Cancel</button>
    </div>
</div>
    
</body>
</html>
